<div class="content">
  <div class="header">
    <h1>Administration</h1>
    <div class="buttons">
      <button mat-raised-button color="primary" (click)="onAddProduct()">
        Add product
      </button>
    </div>
  </div>

  <ng-container *ngIf="products$ | async as products; else loading">
    <app-products-table
      [products]="products"
      (editProduct)="onEditProduct($event)"
      (removeProduct)="onRemoveProduct($event)"
    >
    </app-products-table>
  </ng-container>
</div>

<ng-template #loading><mat-spinner class="spinner"></mat-spinner></ng-template>
